<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height" />
  <title>Search em' all</title>
  <script src="https://static.cloud.coveo.com/searchui/v2.9856/js/CoveoJsSearch.min.js"></script>
  <script src="https://static.cloud.coveo.com/searchui/v2.9856/js/templates/templatesNew.js"></script>
  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.9856/css/CoveoFullSearchNewDesign.css" />
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/pokemon_challenge_agagnon2/PokemonGCP.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Coveo.SearchEndpoint.configureCloudV2Endpoint(
        "servicenowreampokemonchallenge3qeoysvc",
        "xx1a6846d0-c258-4d4c-b494-e6c29f7bc157",
        "https://platformqa.cloud.coveo.com/rest/search"
      );
      Coveo.init(document.body);
    });
  </script>
</head>

<body id="search" class="CoveoSearchInterface" data-enable-history="true" style="padding: 1em">
  <div class="CoveoAnalytics" data-search-hub="Pokemon pipeline"></div>
  <h1 class="title">Gotta ServiceNow them all!!</h1>
  <div>
    <div class="coveo-search-section">
      <div class="CoveoSearchbox" data-enable-omnibox="true" data-inline="true" data-number-of-suggestions="7"
        data-partial-match-keywords="7" data-enable-partial-match="true"></div>
      <div class="CoveoFacetValueSuggestions" data-field="@types"></div>
      <div class="CoveoFacetValueSuggestions" data-field="@species"></div>
      <div class="CoveoFacetValueSuggestions" data-field="@generation"></div>
    </div>
    <div class="coveo-facet-column">

      <div class="CoveoFacet facet " data-title="Generation" data-field="@generation"></div>

      <div class="CoveoFacet facet " data-title="Type" data-field="@type"></div>
      <div class="CoveoFacetSlider facet" data-title="Male Percentage" data-field="@male_scollable"
        data-range-slider="true"></div>
      <div class="CoveoFacetSlider facet" data-title="Female Percentage" data-field="@female_scrollable"
        data-range-slider="true"></div>
      <div class="CoveoFacetSlider facet" data-title="Weigth" data-field="@weight_scrollable" data-range-slider="true"
        data-graph-steps="25"></div>
    </div>
    <div class="coveo-results-column">
      <div class="CoveoShareQuery"></div>
      <div class="CoveoPreferencesPanel">
        <div class="CoveoResultsPreferences"></div>
        <div class="CoveoResultsFiltersPreferences"></div>
      </div>
      <div class="CoveoTriggers"></div>
      <div class="CoveoBreadcrumb"></div>
      <div class="CoveoDidYouMean"></div>
      <div class="coveo-results-header">
        <div class="coveo-summary-section">
          <span class="CoveoQuerySummary">
            <div class="coveo-show-if-no-results"></div>
          </span>
        </div>
        <div class="coveo-result-layout-section">
          <span class="CoveoResultLayout"></span>
        </div>
      </div>
    </div>
    <div class="CoveoHiddenQuery"></div>
    <div class="CoveoErrorReport" data-pop-up="false"></div>
    <div class="CoveoResultList" data-layout="card" data-wait-animation="fade"
      data-auto-select-fields-to-include="true">
      <script type="text/html" class="result-template">
        <div class="coveo-result-frame">
          <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
            <span class="CoveoFieldValue" data-field="@photo_link" data-helper="image" data-helper-options-height="100" data-helper-options-width="" data-helper-options-length-limit="" data-html-value="true" data-helper-options-alt="50"></span>
          </div>
          <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
            <div class="coveo-result-row" style="margin-top:0;">
              <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">
                <span class="CoveoFieldValue" data-field="@name"></span>
              </div>
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="#"></span>
                <span class="CoveoFieldValue" data-field="@national_number"></span>
              </div>
              <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                <div class="coveo-result-row">
                  <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
                </div>
              </div>
            </div>
            <div class="coveo-result-row"></div>
            <div class="coveo-result-row" style="margin-top:10px;">
              <div class="coveo-result-cell">
                <span class="CoveoFieldValue" data-field="@description" data-html-value="true"></span>
              </div>
            </div>
            <div class="coveo-result-row" style="margin-top:10px;">
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Type :"></span>
                <span class="CoveoFieldValue" data-field="@type" data-split-values="true"></span>
                <span class="CoveoFieldValue" data-field="@generation"></span>
              </div>
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Abilities :" data-style="bold"></span>
                <span class="CoveoFieldValue" data-field="@abilities" data-split-values="true"></span>
              </div>
            </div>
            <div class="coveo-result-row">
              <div class="coveo-result-cell"></div>
            </div>
            <div class="coveo-result-row" style="margin-top:10px;">
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Height :" data-style="bold"></span>
                <span class="CoveoFieldValue" data-field="@height_meter"></span>
              </div>
              <div class="coveo-result-cell">
              </div>
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Male % :"></span>
                <span class="CoveoFieldValue" data-field="@male_scollable"></span>
              </div>
              <div class="coveo-result-cell">
              </div>
            </div>
            <div class="coveo-result-row">
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Weight  :"></span>
                <span class="CoveoFieldValue" data-field="@weight_scrollable"></span>
                <div class="CoveoMissingTerms"></div>
              </div>
              <div class="coveo-result-cell">
                <span class="CoveoText" data-value="Female % :"></span>
                <span class="CoveoFieldValue" data-field="@female_scrollable"></span>
              </div>
            </div>
          </div>
        </div>
          </script>
    </div>
    <div class="CoveoPager"></div>
    <div class="CoveoResultsPerPage"></div>
  </div>
  </div>
</body>

</html>
